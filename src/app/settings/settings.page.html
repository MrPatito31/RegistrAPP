<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#" (click)="Home()"></ion-back-button>
      </ion-buttons>

      <!-- Titulo -->
      <ion-title style="--color: #fff;">Notificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido  -->
  <div id="contenido">
      <ion-item-sliding>
        <ion-item-options side="start">
        </ion-item-options>
        <ion-item>
          <ion-label>notificacion</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon slot="end" name="trash"></ion-icon>
            Borrar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </div>
</ion-content>
