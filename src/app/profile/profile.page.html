<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#" (click)="Home()"></ion-back-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contenido">
    <div id="Fotoperfil">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>
    <div id="Info">

      <label>Usuario:</label>
      <label *ngFor="let user of authenticatedUsers" id="title">{{ user.username }}</label>
      <label>Nombre:</label>  
      <label *ngFor="let user of authenticatedUsers" id="title">{{ user.name }}</label>
      <label>Apellido:</label>
      <label *ngFor="let user of authenticatedUsers" id="title">{{ user.lastname }}</label>
      <label>Correo:</label>
      <label *ngFor="let user of authenticatedUsers" id="title">{{ user.email }}</label>
      <label>Rut:</label>
      <label *ngFor="let user of authenticatedUsers" id="title">{{ user.rut }}</label>
</div>
  </div>
</ion-content>
